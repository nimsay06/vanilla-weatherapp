<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="search-city">
        <div class="row">
          <div class="col-6">
            <input
              class="search-bar"
              type="seacrch"
              placeholder="Enter city"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="üîç" id="search-button" />
          </div>
          <div class="col-3">
            <button id="location-button">üìç Current Location</button>
          </div>
        </div>
      </form>
      <div class="currentForecast">
        <h1 id="city">London</h1>
        <ul>
          <li>Today's Date: <span id="date"></span></li>
          <li id="weatherDescription"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="currentWeather">
            <i class="far fa-snowflake"></i>
            <strong id="temperature"></strong><span class="units"> ¬∞C</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> m/h</li>
        </ul>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script src="src/index.js"></script>
    <small>
      <a
        href="https://github.com/nimsay06/github-weather-app.git"
        target="_blank"
        >Open-source code</a
      >
      by Yasmin Tercenio
    </small>
  </body>
</html>
